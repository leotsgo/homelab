apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja-redis
  namespace: vikunja
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vikunja-redis
  template:
    metadata:
      labels:
        app: vikunja-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - yes
        - --save
        - "900"
        - "1"
        - --save
        - "300"
        - "10"
        - --save
        - "60"
        - "10000"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: vikunja-redis-data
---
apiVersion: v1
kind: Service
metadata:
  name: vikunja-redis
  namespace: vikunja
spec:
  selector:
    app: vikunja-redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP 