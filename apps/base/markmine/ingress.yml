apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markmine
  namespace: markmine
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
spec:
  ingressClassName: traefik
  rules:
    - host: PLACEHOLDER_HOST
      http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: markmine-backend
                port:
                  number: 3000
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: markmine-backend
                port:
                  number: 3000
          # Frontend (catch-all for SPA routes)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: markmine-frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - PLACEHOLDER_HOST
      secretName: markmine-tls
