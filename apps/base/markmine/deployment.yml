apiVersion: apps/v1
kind: Deployment
metadata:
  name: markmine-backend
  namespace: markmine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markmine-backend
  template:
    metadata:
      labels:
        app: markmine-backend
        policy-type: app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      initContainers:
        - name: migrate
          image: ghcr.io/leotsgo/markmine-backend:main-2bab088-1770444147 # {"$imagepolicy": "flux-system:markmine-backend"}
          command: ["bun", "run", "migrate"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: markmine-db-app
                  key: uri
          envFrom:
            - configMapRef:
                name: markmine-config
            - secretRef:
                name: markmine-secrets
        - name: seed
          image: ghcr.io/leotsgo/markmine-backend:main-2bab088-1770444147 # {"$imagepolicy": "flux-system:markmine-backend"}
          command: ["bun", "run", "db:seed"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: markmine-db-app
                  key: uri
          envFrom:
            - configMapRef:
                name: markmine-config
            - secretRef:
                name: markmine-secrets
      containers:
        - name: backend
          image: ghcr.io/leotsgo/markmine-backend:main-2bab088-1770444147 # {"$imagepolicy": "flux-system:markmine-backend"}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: markmine-db-app
                  key: uri
          envFrom:
            - configMapRef:
                name: markmine-config
            - secretRef:
                name: markmine-secrets
          ports:
            - containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: markmine-frontend
  namespace: markmine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: markmine-frontend
  template:
    metadata:
      labels:
        app: markmine-frontend
        policy-type: app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/leotsgo/markmine-frontend:main-2bab088-1770444146 # {"$imagepolicy": "flux-system:markmine-frontend"}
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: API_URL
              value: "http://markmine-backend:3000"
          ports:
            - containerPort: 3001
              protocol: TCP
      restartPolicy: Always
