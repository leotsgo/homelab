apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: commafeed-cluster
  namespace: commafeed
spec:
  instances: 1
  storage:
    size: 1Gi

  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
      cpu: 500m

  enableSuperuserAccess: true

  bootstrap:
    initdb:
      database: commafeed
      owner: commafeed
      secret:
        name: commafeed-db-secret

  backup:
    barmanObjectStore:
      destinationPath: s3://leotsgo/commafeed
      s3Credentials:
        accessKeyId:
          name: aws
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: aws
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
    retentionPolicy: "14d"

  externalClusters:
    - name: commafeed-cluster
      barmanObjectStore:
        destinationPath: s3://leotsgo/commafeed
        serverName: commafeed-cluster
        s3Credentials:
          accessKeyId:
            name: aws
            key: AWS_ACCESS_KEY_ID
          secretAccessKey:
            name: aws
            key: AWS_SECRET_ACCESS_KEY

  managed:
    services:
      disabledDefaultServices:
        - ro
        - r 