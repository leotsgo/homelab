apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markmine
  namespace: markmine
spec:
  rules:
    - host: markmine.io
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: markmine-backend
                port:
                  number: 3000
          - path: /r
            pathType: Prefix
            backend:
              service:
                name: markmine-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: markmine-frontend
                port:
                  number: 3000
  tls:
    - hosts:
        - markmine.io
      secretName: markmine-tls
